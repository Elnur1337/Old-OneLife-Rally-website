<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e512d5ff33.js" crossorigin="anonymous"></script>
    <title>Onelife Rally - When driving becomes a Philosophy</title>
</head>

<body>
    <header>
        <a href="index.html" id="header_logo_link"><img src="./img/navbar_logo.png" alt="" id="header_logo"></a>
        <ul id="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <a href="apply.html" id="contact_fix"><button id="header_apply">APPLY NOW</button></a>
    </header>
    <div id="contact">
        <div class="column column_first">
            <form>
                <p class="contact-p-fix">First name:</p>
                <input type="text" class="contact-input-fix" placeholder="Your first name">
                <p>Last name:</p>
                <input type="text" class="contact-input-fix" placeholder="Your last name">
                <p>E-mail:</p>
                <input type="email" class="contact-input-fix" placeholder="Your e-mail">
            </form>
        </div>
        <div class="column">
            <form>
                <p>Phone number:</p>
                <input type="text" placeholder="Your phone number">
                <p>Message:</p>
                <textarea cols="30" rows="10" placeholder="Your message"></textarea>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2020 One Life Rally, all rights reserved.</p>
        <ul>
            <li><a href="https://www.instagram.com/oneliferally/?hl=en" target="_blank"><i
                        class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/oneliferally/" target="_blank"><i class="fab fa-facebook"></i></a>
            </li>
            <li><a href="https://www.youtube.com/channel/UCohCLgiHVu88lJomcLwfAaw" target="_blank"><i
                        class="fab fa-youtube"></i></a></li>
        </ul>
    </footer>
</body>

</html>
